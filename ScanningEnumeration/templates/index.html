    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        display: flex;
        flex-direction: column;
      }
      .content {
        flex: 1;
      }
    </style>

  <body>
    <!-- ---------------------------------------------------------------------------------------------------------------------------------- -->
    <div class="content" style="margin-top: 5px">
      <div
        style="
          position: relative;
          border: 1px solid rgb(0, 0, 0);
          align-items: center;
          padding: 20px 20px;
          margin: 5px 5px;
          background-color: rgb(250, 250, 250);
        "
      >
        <h1 style="font-size: 1.5rem; align-items: center">Scanning Results</h1>
        <hr />
        <p style="font-size: 1.2rem">
          <strong>Connected IP Address:</strong> {{ result.ip }}
        </p>
      </div>
      <div
        style="

      </div>
      <div
        style="

      </div>
      <div

      </div>
      <div
        style="
          position: relative;
          border: 1px solid rgb(0, 0, 0);
          align-items: center;
          padding: 20px 20px;
          margin: 5px 5px;
          background-color: rgb(250, 250, 250);

      </div>
      <div

        "
      >
        <h2 style="font-size: 1.5rem; align-items: center">Errors</h2>
        <hr />
        <pre style="font-size: 1.2rem">{{ result.error }}</pre>
      </div>
